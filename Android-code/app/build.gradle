buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}


android {
    compileSdkVersion 24
    buildToolsVersion '28.0.2'

    defaultConfig {
        applicationId "com.pirate.easyvpnfree"
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 50
        versionName "1.6"
        setProperty("archivesBaseName", "easyvpnfree-$versionName-$versionCode")
    }

    lintOptions {
        disable 'MissingTranslation'
    }

    productFlavors {
        flavorDimensions "api"
        free {
            applicationId "com.pirate.easyvpnfree"
            resValue "string", "app_name", "灭霸VPN"
            resValue "string", "notification_title", "灭霸VPN - %s"
        }

        pro {
            applicationId "com.pirate.easyvpn"
            resValue "string", "app_name", "灭霸VPN VIP"
            resValue "string", "notification_title", "灭霸VPN VIP - %s"
        }

        underground {
            applicationId "com.pirate.easyvpnunderground"
            resValue "string", "app_name", "Easy VPN"
            resValue "string", "notification_title", "灭霸VPN VIP- %s"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            ndk {
//              //abiFilters "armeabi" "x86"
//                abiFilters "armeabi-v7a", "armeabi", "arm64-v8a" // includes ARM SO files only, so no x86 SO file
//            }
        }
    }
}



dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:24.2.1'
    implementation 'com.android.support:support-v4:24.2.1'
    implementation 'com.android.support:design:24.2.1'
    implementation 'com.android.support:recyclerview-v7:24.2.1'
    implementation 'com.android.support:cardview-v7:24.2.1'

    implementation 'com.daimajia.numberprogressbar:library:1.2@aar'
    implementation 'com.amitshekhar.android:android-networking:0.2.0'
    implementation 'com.google.code.gson:gson:2.7'
    implementation 'org.mapsforge:mapsforge-map-android:0.6.1'
    implementation 'com.caverock:androidsvg:1.2.2-beta-1'
    implementation 'junit:junit:4.12'
    implementation('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true
    }
    implementation 'com.google.android.gms:play-services-analytics:10.0.1'
    implementation 'com.google.android.gms:play-services-ads:10.0.1'
}